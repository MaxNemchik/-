<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #555;
        }

        .product .price {
            font-weight: bold;
            margin: 10px 0;
            color: green;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Регистрация */
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .form-container input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        .form-container button {
            width: 100%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
    </header>

    <nav>
        <div>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
        </div>
        <div>
            <a href="#" onclick="openRegister()">Регистрация</a>
            <a href="#" onclick="alert('Вход временно недоступен')">Вход</a>
        </div>
    </nav>

    <div class="container">
        <!-- Продукты -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Товар 1">
            <h3>Товар 1</h3>
            <p>Описание товара 1</p>
            <p class="price">Цена: 1500 руб</p>
            <button onclick="addToCart('Товар 1', 10)">Купить</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Товар 2">
            <h3>Товар 2</h3>
            <p>Описание товара 2</p>
            <p class="price">Цена: 2000 руб</p>
            <button onclick="addToCart('Товар 2', 20)">Купить</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Товар 3">
            <h3>Товар 3</h3>
            <p>Описание товара 3</p>
            <p class="price">Цена:1000 руб</p>
            <button onclick="addToCart('Товар 3', 30)">Купить</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Интернет-магазин. Все права защищены.</p>
    </footer>

    <!-- Форма регистрации -->
    <div class="form-container" id="registerForm">
        <h2>Регистрация</h2>
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button onclick="register()">Зарегистрироваться</button>
        <button onclick="closeRegister()">Закрыть</button>
    </div>
    <div class="overlay" id="overlay" onclick="closeRegister()"></div>

    <script>
        let cart = []; // Корзина покупок

        // Добавление товара в корзину
        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            alert(`Товар "${productName}" добавлен в корзину!`);
            console.log(cart); // Для проверки
        }

        // Открытие формы регистрации
        function openRegister() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Закрытие формы регистрации
        function closeRegister() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Регистрация пользователя
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                alert(`Пользователь ${username} успешно зарегистрирован!`);
                closeRegister();
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        }
       
    </script>
</body>
</html>
